# Training configuration

training:
  seed: 42
  output_dir: "models"
  logging_steps: 10
  save_steps: 100
  eval_steps: 100
  warmup_steps: 50
  
data:
  train_split: 0.9
  val_split: 0.1
  max_samples: null  # null for all samples
  
evaluation:
  metrics:
    - "accuracy"
    - "perplexity"
    - "owl_preference_score"  # Custom metric
